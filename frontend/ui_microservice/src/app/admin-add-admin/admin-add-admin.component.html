<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar (toggleSidebarForMe)="sideBarToggler()">
    </app-navbar>
    <div class="d-flex">
      <button type="button" (click)="addAdminButton()" data-toggle="modal" data-target="#addAdmin" class="btn btn-success" >Add Admin</button>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Admin ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of adminList">
          <td id="adminID">{{row.id}}</td>
          <td>{{row.full_name}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>
            <button type="button" data-toggle="modal" data-target="#addAdmin" (click)="onEdit(row)" class="btn btn-info">Edit</button>
            <button (click)="deleteAdmin(row)" class="btn btn-danger mx-3" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>   

    <!-- Add employee modal -->
    <div class="modal fade" id="addAdmin" data-backdrop="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Admin Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addAdminFormValue">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Full name</label>
                <input type="text" formControlName="full_name" class="form-control" id="exampleInputPassword1" placeholder="Enter full name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mobile</label>
                <input type="tel" formControlName="mobile" class="form-control" id="exampleInputPassword2" placeholder="Enter mobile">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2" placeholder="Enter password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="closemodal" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" *ngIf="clickedAdd" (click)="postAdmin()" class="btn btn-primary">Add</button>
            <button type="button" *ngIf="clickedUpdate" (click)="modifyAdmin()" class="btn btn-primary"> Update </button>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
