<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h4 class="display-4">Admin Login</h4>
                            <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p>
                            <form [formGroup]="adminLoginForm" (ngSubmit)="onLogin()">
                                <div class="form-group mb-3">
                                    <input id="inputEmail" formControlName="username" type="username" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" >
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" formControlName="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <div class="text-center d-flex justify-content-between mt-4"><p>Are you a Developer? <a routerLink="/employee-login" class="font-italic text-muted"> 
                                        <u>Click here to login</u></a></p></div>
                                <div class="text-center d-flex justify-content-between mt-4"><p>Are you a manager? <a routerLink="/manager-login" class="font-italic text-muted"> 
                                        <u>Click here to login</u></a></p></div>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
